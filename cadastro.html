                    </ul>
            </nav>
            <!-- FIM MENU -->

        <!-- FIM ÁREA DA ESQUERDA -->

        <!-- INÍCIO LINKS ALINHADOS À DIREITA E ACESSIBILIDADE-->
        <div class="direita">
            <div class="alinha">
                <a href="cadastro.html" title="Link para a página de cadastro" class="margem">Cadastro/Login</a>
                <a href="perfil.html" title="Link para acesso à página de perfil"><img src="img/perfil.png" alt="Imagem de um boneco de perfil" title="Boneco de perfil"><span>Perfil</span></a>
                <button id="botaoContraste">&nbsp; / &nbsp;Alto Contraste<img src="img/contraste.png" alt="Símbolo de contraste" title="Símbolo de contraste" width="20px"></button>&nbsp;

            </div>
        </div>

        </header>
        <!-- FIM CABEÇALHO -->
        
         <!-- INÍCIO ÁREA CADASTRO DE PRODUTOS -->
         <div class="area">
            <div class="addDoc">
                <img src="img/addProfile.svg" alt="Imagem de pessoa inserindo dados" title="Imagem de pessoa inserindo dados">
            </div>

            <div class="formulario">
                <form action="">
                    <div class="formCabeca">
                        <div class="titulo2">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                    <div class="boxes">
                        <div class="box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Insira seu nome" required>
                        </div>

                        <div class="box">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Insira seu sobrenome" required>
                        </div>

                        <div class="box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="nome@email.com" required>
                        </div>

                        <div class="box">
                            <label for="celular">Celular</label>
                            <input type="tel" name="celular" id="celular" placeholder="(XX) XXXXX-XXXX" required>
                        </div>

                        <div class="box">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" placeholder="Informe seu logradouro" required>
                        </div>

                        
                        <div class="box">
                            <label for="cpf">CPF</label>
                            <input type="text" max-length="11" name="cpf" id="cpf" placeholder="Insira seu CPF" required>
                        </div>

                        <div class="box">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="********" required>
                        </div>

                        <div class="box">
                            <label for="confirmpassword">Confirme sua senha</label>
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="********" required>
                        </div>
                    </div>
                    
                    <div class="butao">
                        <button><a href="#">Continuar</a></button>
                    </div>

                </form>
            </div>
        </div>
        <!-- FIM ÁREA CADASTRO DE PRODUTOS -->
