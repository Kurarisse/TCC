</head>
<body>
    <!-- INÍCIO CORPO -->

        <!-- INÍCIO CABEÇALHO -->

            <!-- LOGO -->
            <a href="index.html"><img  class="logo" src="img/logo_logo.png" alt="Imagem de logo" title="Imagem de logo"></a>
            <!-- FIM LOGO -->

            <!-- INÍCIO MENU -->
            <nav id="nav">
                <button id="btnCelular" aria-label="Abrir menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="img/menu.png" alt="Imagem menu hambúrguer" title="Menu de links das páginas"><span>Menu</span></button>

                    <ul class="menu" role="menu">
                        <li class="hover"><a href="index.html" title="Link para a página de início">Home</a></li>
                        <li class="hover"><a href="lingeries.html" title="Link para a página de produtos de lingerie">Lingeries</a></li>
                        <li class="hover"><a href="sexShop.html" title="Link para a página de produtos de sex shop">Sex shop</a></li>
                        <li class="hover"><a href="cosmeticos.html" title="Link para a página de produtos de cosméticos">Cosméticos</a></li>
                        <li class="hover"><a href="sobre.html" title="Link para a página com informações sobre a empresa">Sobre nós</a></li>                    
                        <li class="hover"><a href="cadastro.html" title="Link para a página de cadastro">Cadastro/Login</a></li>
                        <li class="hover"><a href="insereProduto.html" title="Link para a página de cadastro de produtos">Cadastro de produtos</a></li>
                        <li class="menu_hamburguer">
                        <li class="hover"><a href="carrinho.html"><img src="img/carrinho.png" alt="Imagem de um carrinho de compras" title="Carrinho de compras"><span>Carrinho</span></a></li>
                        <li class="hover"><a href="perfil.html"><img src="img/perfil.png" alt="Imagem de um boneco de perfil" title="Boneco de perfil"><span>Perfil</span></a></li>                          
                        <!-- ADICIONAR FUNÇÃO ONCLICK -->
                        <li class="hover"><a href=""><img src="img/sair.png" alt="Imagem de símbolo para sair da página" title="Símbolo para sair da página"><span>Sair</span></a></li>
                        </li> 
                    </ul>
            </nav>
            <!-- FIM MENU -->

        </header>
        <!-- FIM CABEÇALHO -->

        <!-- BOTÃO DE ACESSIBILIDADE -->
        <div id="acessa">
            <button id="btnAcessa" aria-label="Abrir menu de acessibilidade" aria-haspopup="true" aria-controls="acessibilidade" aria-expanded="false"><img src="img/acessibilidade.png" alt="Imagem de símbolo de acessibilidade" title="Menu de itens para acessibilidade"></button>

                <ul class="acessibilidade" role="acessibilidade">
                    <li class="acessa">
                        <li>
                            <label class="switch" title="Adaptação para daltonismo">
                                <input type="checkbox" name="daltonico" id="daltonico">
                                    <span class="slider round"></span>
                            </label><span class="daltonico">Adaptação para daltônicos</span>
                        </li>
                        <li>
                            <label class="switch" title="Adaptação para letras maiores">
                            <input type="checkbox" name="tamanho_fonte" id="tamanho_fonte">
                                <span class="slider round"></span>
                        </label><span class="tamanho_fonte">Aumento de fonte</span>
                        </li>
                    </li>
                </ul>
        </div>
        <!-- FIM BOTÃO ACESSIBILIDADE -->

        <!-- INÍCIO ÁREA CADASTRO DE PRODUTOS -->
        <div class="container">
            <div class="addDoc">
                <img src="img/addProfile.svg" alt="Imagem de pessoa inserindo documentos" title="Imagem de pessoa inserindo documentos">
            </div>

            <div class="formulario">
                <form action="">
                    <div class="formCabeca">
                        <div class="titulo2">
                            <h1>Cadastre-se</h1>
                        </div>
                    </div>

                    <div class="boxes">
                        <div class="box">
                            <label for="nomeProduto">Nome do produto</label>
                            <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do produto" required>
                        </div>

                        <div class="box">
                            <label for="quantidadeProduto">Quantidade de produtos</label>
                            <input type="text" name="quantidadeProduto" id="quantidadeProduto" placeholder="Quantidade de produtos" required>
                        </div>

                        <div class="box">
                            <label for="tamanhoProduto">Tamanho do produto</label>
                            <select name="tamanhoProduto" id="tamanhoProduto" default="tamanho" required>
                                <option value="tamanho">Tamanho</option>
                                <option value="PP">PP</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                                <option value="XG">XG</option>
                                <option value="XXG">XXG</option>
                            </select>
                        </div>

                        <div class="box  descProduto">
                            <label for="descProduto">Descrição do produto</label>
                            <input type="text" name="descProduto" id="descProduto" placeholder="Descrição do produto" required>
                        </div>
                    </div>

                    <div class="butao">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- FIM ÁREA CADASTRO DE PRODUTOS -->

    </div>

            </p>
            <p id="reserva">&copy;Todos os direitos reservados</p>
        </div>
        <!-- FIM RODAPÉ -->

        <!-- IMPORTAÇÃO DE SCRIPTS -->
        <script src="js/script.js"></script>
</body>
